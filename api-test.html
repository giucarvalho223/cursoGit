<!DOCTYPE html>
<html>
<head>
  <title>Teste da Chave de API do Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDCah_oIa3c_iumxoSOQgu0yajjBZzShY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var mapOptions = {
        center: { lat: -23.579253, lng: -46.63698},
        zoom: 8
      };
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
  </script>
</head>
<body>
  <div id="map" style="height: 1000px;"></div>
</body>
</html>
